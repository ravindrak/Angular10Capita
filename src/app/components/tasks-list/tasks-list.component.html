<div class="list row">
    <div class="col-md-10">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by description"
          [(ngModel)]="description"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchDescription()"
          >
            Search
          </button>
        </div>
      </div> 
    </div>
    <div class="col-md-6">
      <h4>Tasks List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let task of tasks; let i = index"
          [class.active]="i == currentIndex">
            <a href="#" (click)="$event.preventDefault(); setActiveTask(task, i)">{{ task.description }}</a>
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTasks()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTask">
        <h4>Task</h4>
        <div>
          <label><strong>Task:</strong></label> {{ currentTask.description }}
        </div>
        <div>
          <label><strong>Priority:</strong></label>
          {{ currentTask.priority }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentTask.status }}
        </div>
  
        <a class="badge badge-warning" href="/tasks/{{ currentTask.id }}"> Update </a>
      </div>
  
      <div *ngIf="!currentTask">
        <br />
        <p>Please click on a Task...</p>
      </div>
    </div>
  </div>
